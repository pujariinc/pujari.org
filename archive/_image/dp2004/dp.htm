

<head>

<link rel="stylesheet" type="text/css" href="../stylesheet.css">

<SCRIPT LANGUAGE="JavaScript">
var current = 0;

function next(){ // forward one image
if(document.formname.slide[current+1]){
document.images.show.src = document.formname.slide[current+1].value;
document.formname.slide.selectedIndex = ++current;}
else{first();}}

function previous(){ // back on image
if((current-1) >= 0){
document.images.show.src = document.formname.slide[current-1].value;
document.formname.slide.selectedIndex= --current;}
else{last();}}

function first(){ // jump to first image
current=0;
document.images.show.src = document.formname.slide[0].value;
document.formname.slide.selectedIndex=0;}

function last(){ // this is jump to last image
current=(document.formname.slide.length-1);
document.images.show.src = document.formname.slide[current].value;
document.formname.slide.selectedIndex=current;}

function ap(text){ // this controls the auto-play and/or auto-stop
document.formname.slidebutton.value=(text == "Stop") ? "Start" : "Stop";
rotate();}

function change(){ // this is for the pulldown menu
current=document.formname.slide.selectedIndex;
document.images.show.src = document.formname.slide[current].value;}

function rotate() {
if (document.formname.slidebutton.value == "Stop") {
current = (current == document.formname.slide.length-1) ? 0 : current+1;
document.images.show.src = document.formname.slide[current].value;
document.formname.slide.selectedIndex = current;
window.setTimeout("rotate()", 5000);}}
//  End --></SCRIPT>

<table cellspacing="1" cellpadding="4" bgcolor="#000000">

  </tr>

        <option value="1.jpg" selected="1">Photo 1</option>        <option value="2.jpg">Photo 2</option>        <option value="3.jpg" >Photo 3</option>        <option value="4.jpg">Photo 4</option>		<option value="5.jpg">Photo 5</option>		<option value="6.jpg">Photo 6</option>		<option value="7.jpg">Photo 7</option>        <option value="8.jpg">Photo 8</option>        <option value="9.jpg">Photo 9</option>        <option value="10.jpg">Photo 10</option>        <option value="11.jpg">Photo 11</option>        <option value="12.jpg">Photo 12</option>        <option value="13.jpg">Photo 13</option>        <option value="14.jpg">Photo 14</option>        <option value="15.jpg">Photo 15</option>        <option value="16.jpg">Photo 16</option>        <option value="17.jpg" >Photo 17</option>        <option value="18.jpg">Photo 18</option>		<option value="19.jpg">Photo 19</option>		<option value="20.jpg">Photo 20</option>		<option value="21.jpg">Photo 21</option>        <option value="22.jpg">Photo 22</option>        <option value="23.jpg">Photo 23</option>        <option value="24.jpg">Photo 24</option>        <option value="25.jpg">Photo 25</option>        <option value="26.jpg">Photo 26</option>        <option value="27.jpg">Photo 27</option>        <option value="28.jpg">Photo 28</option>        <option value="29.jpg">Photo 29</option>
      </select></td>
  </tr>
  <tr>
    <td align="center" bgcolor="white"><input type="button" onclick="first();" value="|&lt;&lt;" title="Jump to beginning" style="border-style: ridge; border-width: 5">
      <input type="button" onclick="previous();" value="&lt;&lt;" title="Last Picture" style="border-style: ridge; border-width: 5">
      <input type="button" name="slidebutton" onclick="ap(this.value);" value="Start" title="AutoPlay" style="border-style: ridge; border-width: 5">
      <input type="button" onclick="next();" value="&gt;&gt;" title="Next Picture" style="border-style: ridge; border-width: 5">
      <input type="button" onclick="last();" value="&gt;&gt;|" title="Jump to end" style="border-style: ridge; border-width: 5"></td>
  </tr>
</table>
</form>
